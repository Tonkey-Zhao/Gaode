<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校园</title>
    <!-- 引入资源 -->
    <!-- 1. 引入CSS资源-->
    <link rel="stylesheet" 
    href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <link rel="stylesheet" href="./CSS/index.css">

    <!-- 2.引入JS资源 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
          securityJsCode: "23c9d53820d50620b3f01df5d6470993",
        };
      </script>
      <script
        type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=684522ec96e40bc7a1cce8dbe454e40d"
      ></script>
      <script src="./JS/store.js"></script>
</head>
<body>
    <!-- 创建地图容器 -->
    <div id="container"></div>
    <div class = 'info'>点击地图标注热门地点</div>

    <script>
    //创建地图对象
    var map = new AMap.Map('container', {
        center:[120.182506, 35.941785],
        zoom:16,
        viewMode:'3D',
        pitch:30,
    })
    //使用控件
    AMap.plugin(
        ['AMap.ToolBar', 'AMap.Scale', 'AMap.ControlBar'], 
        function(){
        map.addControl(new AMap.ToolBar())
        map.addControl(new AMap.Scale())
        map.addControl(new AMap.ControlBar())
        }
    )
    // 监听地图的点击事件
    map.on('click', function(e){
        var marker = new AMap.Marker({
            position: e.lnglat,
        })
        map.add(marker)
    })

    </script>
</body>
</html>
